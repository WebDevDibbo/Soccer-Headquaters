<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Five Player</title>
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <!-- header section starts -->
    <header>
        <h1 class="title">Select Your Best Five</h1>
        <div class="left-img">
            <img class="mbappe-1" src="player images/mbappe-1.png" alt="">
            <img class="back-img" src="mark/path56.png" alt="">
        </div>
        <div class="right-img">
            <img class="messi-1" src="player images/messi.png" alt="">
            <img class="logo" src="mark/psg.png" alt="">
            <img class="rectangle" src="mark/Rectangle 57.png" alt="">
            <img class="soccer" src="mark/soccer-goal-top-png-8 4.png" alt="">
        </div>
    </header>
    <!-- header section ends -->
    <!-- main section starts -->
    <main>
        <section>
            <div class="all-card">
                <div class="grid-card">
                    <!-- card 1 -->
                    <div class="card mb-2" style="width: 18rem;">
                        <img src="player images/messi-2.png" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title text-center text-white">Lionel Messi</h5>
                            <button id="select-btn" class="btn w-100 mx-auto d-block btn-primary">Select</button>
                        </div>
                    </div>
                    <!-- card 2 -->
                    <div class="card" style="width: 18rem;">
                        <img src="player images/neymar.png" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title text-center text-white">Neymar Jr</h5>
                            <button id="select-btn" class="btn w-100 mx-auto d-block btn-primary">Select</button>
                        </div>
                    </div>
                    <!-- card 3 -->
                    <div class="card" style="width: 18rem;">
                        <img src="player images/mbappe-2.png" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title text-center text-white">Kylian Mbappé</h5>
                            <button id="select-btn" class="btn w-100 mx-auto d-block btn-primary">Select</button>
                        </div>
                    </div>
                    <!-- card 4 -->
                    <div class="card" style="width: 18rem;">
                        <img src="player images/vitinha.png" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title text-center text-white">Vítor Machado</h5>
                            <button id="select-btn" class="btn w-100 mx-auto d-block btn-primary">Select</button>
                        </div>
                    </div>
                    <!-- card 5 -->
                    <div class="card" style="width: 18rem;">
                        <img src="player images/random-1.png" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title text-center text-white">Sergio Ramos</h5>
                            <button id="select-btn" class="btn w-100 mx-auto d-block btn-primary">Select</button>
                        </div>
                    </div>
                    <!-- card 6 -->
                    <div class="card" style="width: 18rem;">
                        <img src="player images/random-2.png" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title text-center text-white">Renato Sanches</h5>
                            <button id="select-btn" class="btn w-100 mx-auto d-block btn-primary">Select</button>
                        </div>
                    </div>

                </div>
                <div class="right-select-card">
                    <div>
                        <h2>Selected - V</h2>
                        <ol>
                            <li>1. Lioner Messi</li>
                            <li>2. Kylian Mbappé</li>
                            <li>3. Neymar Jr</li>
                            <li></li>
                            <li></li>
                        </ol>
                    </div>
                    <div>
                        <h2>budget</h2>
                    </div>
                </div>
            </div>
            <!--  -->


        </section>
    </main>
    <!-- main section ends here -->

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>

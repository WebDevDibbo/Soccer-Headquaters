<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Five Player</title>
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <!-- header section starts -->
    <header>
        <h1 class="title">Select Your Best Five</h1>
        <div class="left-img">
            <img class="mbappe-1" src="player images/mbappe-1.png" alt="">
            <img class="back-img" src="mark/path56.png" alt="">
        </div>
        <div class="right-img">
            <img class="messi-1" src="player images/messi.png" alt="">
            <img class="logo" src="mark/psg.png" alt="">
            <img class="rectangle" src="mark/Rectangle 57.png" alt="">
            <img class="soccer" src="mark/soccer-goal-top-png-8 4.png" alt="">
        </div>
    </header>
    <!-- header section ends -->
    <!-- main section starts -->
    <main>
        <section>
            <div class="all-card d-flex justify-content-around">
                <div class="grid-card">
                    <!-- card 1 -->
                    <div class="card" style="width: 18rem;">
                        <img src="player images/messi-2.png" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title text-center text-white">Lionel Messi</h5>
                            <button id="select-btn-1" class="btn w-100 mx-auto d-block btn-primary">Select</button>
                        </div>
                    </div>
                    <!-- card 2 -->
                    <div class="card" style="width: 18rem;">
                        <img src="player images/neymar.png" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title text-center text-white">Neymar Jr</h5>
                            <button id="select-btn-2" class="btn w-100 mx-auto d-block btn-primary">Select</button>
                        </div>
                    </div>
                    <!-- card 3 -->
                    <div class="card" style="width: 18rem;">
                        <img src="player images/mbappe-2.png" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title text-center text-white">Kylian Mbappé</h5>
                            <button id="select-btn-3" class="btn w-100 mx-auto d-block btn-primary">Select</button>
                        </div>
                    </div>
                    <!-- card 4 -->
                    <div class="card" style="width: 18rem;">
                        <img src="player images/vitinha.png" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title text-center text-white">Vítor Machado</h5>
                            <button id="select-btn-4" class="btn w-100 mx-auto d-block btn-primary">Select</button>
                        </div>
                    </div>
                    <!-- card 5 -->
                    <div class="card" style="width: 18rem;">
                        <img src="player images/random-1.png" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title text-center text-white">Sergio Ramos</h5>
                            <button id="select-btn-5" class="btn w-100 mx-auto d-block btn-primary">Select</button>
                        </div>
                    </div>
                    <!-- card 6 -->
                    <div class="card" style="width: 18rem;">
                        <img src="player images/random-2.png" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title text-center text-white">Renato Sanches</h5>
                            <button id="select-btn-6" class="btn w-100 mx-auto d-block btn-primary">Select</button>
                        </div>
                    </div>

                </div>
                <div class="right-select-card">
                    <div class="select-card">
                        <h2 class="select-title text-center">Selected - V</h2>
                        <ul style="list-style:none;">
                            <li id="player-messi" class="player-name"></li>
                            <li id="player-neymar" class="player-name"></li>
                            <li id="player-mbappe" class="player-name"></li>
                            <li id="player-vitor" class="player-name"></li>
                            <li id="player-ramos" class="player-name"></li>
                            <li id="player" class="player-name"></li>
                        </ul>
                    </div>
                    <div class="budget-card text-white">
                        <h2 class="select-title text-center">budget</h2>
                        <div>
                            <h2 class="text-center player-salary"> per player <input id="player-salary-input"
                                    type="text">
                            </h2>
                            <button id="calculate-btn" class="w-100 mx-auto d-block btn btn-primary">Calculate</button>
                        </div>

                        <h3 class="player-exp">Player Expenses $<span id="player-expense">0</span></h3>
                        <div>
                            <h2 class="text-center player-salary"> Manager <input id="player-salary-input" type="text">
                            </h2>
                            <h2 class="text-center player-salary">Coach <input id="player-salary-input" type="text">
                            </h2>
                            <button id="calculate-btn-total" class="w-100 mx-auto d-block btn btn-primary">Calculate
                                Total</button>
                        </div>
                        <h3 class="total text-center fs-6">Total $<span>0</span></h3>
                    </div>
                </div>
            </div>
            <!--  -->


        </section>
    </main>
    <!-- main section ends here -->

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script src="player.js"></script>
</body>

</html>
